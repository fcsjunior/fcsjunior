<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contato - Pet Shop Retrieveramigo</title>

	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="contato.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div class="caixa">
			<h1><img src="logo.png" alt="Logo do Pet Shop Retrieveramigo"></h1>
			<nav>
				<ul>
					<li>&#128054;<a href="index.html">Home</a>&#128049;</li>
					<li>&#128054;<a href="produtos.html">Produtos</a>&#128049;</li>
					<li>&#128054;<a href="contato.html">Contato</a>&#128049;</li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<form>
			<label for="nomesobrenome">Nome e sobrenome</label>
			<input type="text" id="nomesobrenome" class="input-padrao" required>

			<label for="email">Email</label>
			<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

			<label for="mensagem">Mensagem</label>
			<textarea cols="60" rows="10" id="mensagem" class="input-padrao" required></textarea>

			<fieldset>
				<legend>Como prefere nosso contato ?</legend>
				<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
				
				<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
				
				<label for="radio-whatsapp"><input type="radio" name="contato" value="WhatsApp" id="radio-whatsapp" checked>WhatsApp</label>
			</fieldset>
			<fieldset>
				<legend>Qual horário prefere ser atendido ?</legend>
				<select>
					<option>Manhá</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>	
			
			<label class="checkbox"> <input type="checkbox" checked>Gostaria de receber nossas novidades por email ?</label>
 
			<input type="submit" value="Enviar formulário" class="enviar">
		</form>
		<table>
			<thead>
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
			</thead>
			<tr>
				<tbody>
					<td>Segunda</td>
					<td>08H ~ 22H00</td>
				</tr>
				<tr>
					<td>Terça</td>
					<td>08H ~ 22H00</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>08H ~ 22H00</td>
				</tr>
				<tr>
					<td>Quinta</td>
					<td>08H ~ 22H00</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>08H ~ 22H00</td>
				</tr>
				<tr>
					<td>Sábado</td>
					<td>08H ~ 22H00</td>
				</tr>
				<tr>
					<td>Domingo</td>
					<td>08H ~ 22H00</td>
				</tr>
			</tbody>
		</table>
	</main>
	<footer>
			<img src="logo.png" alt="Logo do Pet Shop Retrieveramigo">
			<p class="copyright">&copy; Copyright Pet Shop Retrieveramigo - 2022</p>	
	</footer>
</body>
</html>
